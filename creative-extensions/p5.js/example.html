        let ledArray = new Array(6).fill(false);

        // Sample code making the Ergo Jr blink
        function recursiveSleep() {
            for (let motorIndex = 0; motorIndex < ledArray.length; motorIndex++) {
                toggleLED(motorIndex + 1, ledArray[motorIndex]);
                ledArray[motorIndex] = !ledArray[motorIndex];
            }

            setTimeout(() => recursiveSleep(), 1000);
        }

        function setup() {
            recursiveSleep();
        }

    </script>
